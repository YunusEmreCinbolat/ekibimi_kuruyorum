<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Fakülte Kaydetme</title>
    </h:head>

    <ui:composition template="../AdminPanelNavbar.xhtml">
        <ui:define name="content">
            <div class="container">
                <h1 class="text-center mt-3 mb-4">Fakülte Kaydetme</h1>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <h:form>
                            <div class="mb-3">
                                <label for="ad">Ad</label>
                                <h:inputText id="ad" value="#{fakulteBean.entity.fakulteadi}" styleClass="form-control" required="true" requiredMessage="Fakülte Adı gerekli"/>
                                <h:message for="ad" style="color: red" />
                            </div>
                            <div class="mb-3">
                                <h:commandButton styleClass="btn btn-primary btn-block" action="#{fakulteBean.create}" value="Ekle" >
                                                  <f:ajax execute="@form" render="@form"/>

                                </h:commandButton>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
