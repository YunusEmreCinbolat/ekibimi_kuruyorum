<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <h:head>
        <title>Sınıf Görüntüleme Sayfası</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <ui:composition template="../AdminPanelNavbar.xhtml">
        <ui:define name="content">

            <h:body>

                <div class="container">
                    <h1 class="center">Sınıf LİSTESİ</h1>
                    <h:form>

                        <table class="table table-striped table-hover">

                            <thead>
                                <tr>
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        BÖLÜM ADI
                                    </th>
                                    <th>
                                        Sınıf
                                    </th>
                                    <th>
                                        SİL
                                    </th>
                                    <th>
                                        Detaylar
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat value="#{sinifBean.list}" var="e" >
                                    <tr>
                                        <td>
                                            #{e.id}
                                        </td>
                                        <td>
                                            #{bolumBean.getTitle(e.bolumid)}
                                        </td>
                                        <td>
                                            #{e.sinifadi}
                                        </td>
                                        <td>
                                            <h:commandButton action="#{sinifBean.delete(e.id)}" value="SİL"/>
                                        </td>
                                        <td>
                                            <h:commandButton action="#{sinifBean.setEntity(e)}" value="Detaylar" />
                                        </td>
                                    </tr>                
                                </ui:repeat>
                             
                            </tbody>
                             
                        </table>
                          <h:form>
                                    <h:commandButton action="#{sinifBean.prev()}" value="Geri"/>
                                    <h:commandButton action="#{sinifBean.next()}"  value="İleri"/>

                                </h:form>
                    </h:form>
                </div>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
