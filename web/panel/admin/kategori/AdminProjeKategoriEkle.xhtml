<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Proje Kategori Kaydetme</title>
    </h:head>

    <ui:composition template="../AdminPanelNavbar.xhtml">
        <ui:define name="content">
            <div class="container">
                <h1 class="mt-3 text-center">Proje Kategori Kaydetme</h1>
                <hr />
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <h:form>
                            <div class="mb-3">
                                <label for="kategoriAdi">Ad</label>
                                <h:inputText id="kategoriAdi" value="#{kategoriBean.entity.kategoriAdi}" styleClass="form-control" required="true"/>
                                <h:message for="kategoriAdi" style="color: red" />
                            </div>
                            <div class="mb-3">
                                <label for="aciklama">Kategori Açıklaması</label>
                                <h:inputTextarea id="aciklama" value="#{kategoriBean.entity.aciklama}" styleClass="form-control" rows="5" required="true"/>
                                <h:message for="aciklama" style="color: red" />
                            </div>
                            <div class="mb-3">
                                <h:commandButton class="btn btn-primary" action="#{kategoriBean.create}" value="Kayıt Et" rendered="#{empty kategoriBean.entity.id}"/>
                                <h:commandButton class="btn btn-secondary" action="#{kategoriBean.update}" value="Güncelle" rendered="#{not empty kategoriBean.entity.id}"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
