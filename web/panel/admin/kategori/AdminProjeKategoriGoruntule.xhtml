<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Proje Kategori Görüntüleme Sayfası</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <ui:composition template="../AdminPanelNavbar.xhtml">
        <ui:define name="content">
            <div class="container">
                <h1 class="mt-3 text-center">KATEGORİ LİSTESİ</h1>
                <div class="row">
                    <div class="col-md-12">
                        <h:form>
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Kategori Adı</th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat value="#{kategoriBean.list}" var="e">
                                        <tr>
                                            <td>#{e.id}</td>
                                            <td>#{e.kategoriAdi}</td>
                                            <td><h:commandButton class="btn btn-danger" action="#{kategoriBean.delete(e.id)}" value="SİL"/></td>
                                            <td><h:commandButton class="btn btn-secondary" action="#{kategoriBean.setEntity(e)}" value="Detaylar"/></td>
                                        </tr>
                                    </ui:repeat>
                               
                        </tbody>
                            </table>
                        </h:form>
                           <!-- İleri ve Geri Butonları -->
                <div class="text-center">
                    <div class="d-inline-block mr-2">
                        <h:form>
                            <h:commandButton action="#{kategoriBean.prev()}" value="Geri"/>
                        </h:form>
                    </div>
                    <div class="d-inline-block">
                        <h:form>
                            <h:commandButton action="#{kategoriBean.next()}"  value="İleri"/>
                        </h:form>
                    </div>
                </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
