<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Proje Görüntüleme Sayfası</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <ui:composition template="../AdminPanelNavbar.xhtml">
        <ui:define name="content">
            <h:body>
                <div class="container">
                    <h1 class="center">PROJE LİSTESİ</h1>
                    <h:form>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>PROJE ADI</th>
                                    <th>PROJE KATEGORİSİ</th>
                                    <th>PROJE SAHİBİ</th>
                                    <th>SİL</th>
                                    <th>Detaylar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat value="#{projeBean.list}" var="e">
                                    <tr>
                                        <td>#{e.id}</td>
                                        <td>#{e.projeAdi}</td>
                                        <td>#{e.kategori.kategoriAdi}</td>
                                        <td>#{e.sahipOgrenciId.ad}</td>
                                        <td>
                                            <h:commandButton class="btn-danger" action="#{projeBean.delete(e)}" value="SİL"/>
                                        </td>
                                        <td>
                                            <h:commandButton class="btn-secondary" action="#{projeBean.setEntity(e)}" value="Detaylar"/>
                                        </td>
                                    </tr>
                                </ui:repeat>
                          
                            </tbody>
                        </table>
                           <!-- İleri ve Geri Butonları -->
                <div class="text-center">
                    <div class="d-inline-block mr-2">
                        <h:form>
                            <h:commandButton action="#{projeBean.prev()}" value="Geri"/>
                        </h:form>
                    </div>
                    <div class="d-inline-block">
                        <h:form>
                            <h:commandButton action="#{projeBean.next()}"  value="İleri"/>
                        </h:form>
                    </div>
                </div>
                    </h:form>
                    
                </div>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
