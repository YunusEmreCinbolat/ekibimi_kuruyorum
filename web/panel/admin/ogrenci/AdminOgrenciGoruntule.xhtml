<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Öğrenci Görüntüleme Sayfası</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <ui:composition template="../AdminPanelNavbar.xhtml">
        <ui:define name="content">
            <div class="container">
                <h1 class="text-center mt-3">Öğrenci Listesi</h1>
                <hr />
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Öğrenci Adı</th>
                                <th>Fakülte Adı</th>
                                <th>Bölüm Adı</th>
                                <th>Sınıf</th>
                                <th>Sil</th>
                                <th>Detaylar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat value="#{ogrenciBean.list}" var="e">
                                <tr>
                                    <td>#{e.id}</td>
                                    <td>#{e.ad}</td>
                                    <td>#{fakulteBean.getFromOgrenciFakulteAdi(e.bolumid)}</td>
                                    <td>#{bolumBean.getTitle(e.bolumid)}</td>
                                    <td>#{sinifBean.getSinifAdi(e.sinifid)}</td>
                                    <td>
                                        <h:form>
                                            <h:commandButton class="btn btn-danger" action="#{ogrenciBean.delete(e.id)}" value="Sil"/>
                                        </h:form>
                                    </td>
                                    <td>
                                        <h:form>
                                            <h:commandButton class="btn btn-secondary" action="#{ogrenciBean.setEntity(e)}" value="Detaylar"/>
                                        </h:form>
                                    </td>
                                </tr>
                            </ui:repeat>
                           
                        </tbody>
                    </table>
                       <!-- İleri ve Geri Butonları -->
                <div class="text-center">
                    <div class="d-inline-block mr-2">
                        <h:form>
                            <h:commandButton action="#{ogrenciBean.prev()}" value="Geri"/>
                        </h:form>
                    </div>
                    <div class="d-inline-block">
                        <h:form>
                            <h:commandButton action="#{ogrenciBean.next()}"  value="İleri"/>
                        </h:form>
                    </div>
                </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
