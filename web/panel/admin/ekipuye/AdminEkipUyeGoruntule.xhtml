<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Ekip Üye Listesi Sayfası</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <ui:composition template="../AdminPanelNavbar.xhtml">
        <ui:define name="content">
            <div class="container">
                <h1 class="text-center mt-3 mb-4">Ekip Üye Listesi</h1>
                <h:form>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>OGRENCİ ADI</th>
                                <th>PROJE ADI</th>
                                 <th>EKİP ROLU</th>
                                <th>SİL</th>
                                <th>GÜNCELLE</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat value="#{ekipuyeBean.list}" var="e" >
                                <tr>
                                    <td>#{e.id}</td>
                                    <td>#{e.ogrenci.ad}</td>
                                    <td>#{e.proje.projeAdi}</td>
                                    <td>#{e.ekiprolu}</td>
                                    
                                 
                                    <td>
                                        <h:commandButton styleClass="btn btn-danger" action="#{ekipuyeBean.delete(e)}" value="SİL"/>
                                    </td>
                                    <td>
                                        <h:commandButton styleClass="btn btn-primary" action="#{ekipuyeBean.setEntity(e)}" value="GÜNCELLE" />
                                    </td>
                                </tr>                
                            </ui:repeat>
                           
                        </tbody>
                    </table>
                </h:form>
                   <!-- İleri ve Geri Butonları -->
                <div class="text-center">
                    <div class="d-inline-block mr-2">
                        <h:form>
                            <h:commandButton action="#{ekipuyeBean.prev()}" value="Geri"/>
                        </h:form>
                    </div>
                    <div class="d-inline-block">
                        <h:form>
                            <h:commandButton action="#{ekipuyeBean.next()}"  value="İleri"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
