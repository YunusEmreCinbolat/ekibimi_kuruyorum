<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Admin Dosya Görüntüle</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
      <h:dataTable value="#{dosyaBean.list}" var="d" >
            <h:column>
                #{d.id}
            </h:column>
            <h:column>
                #{d.ogrenci.ad}
            </h:column>
            <h:column>
                #{d.fpath}
            </h:column>
            <h:column>
                #{d.ftype}
            </h:column>

            <h:column>
                <h:panelGroup layout="block" rendered="#{d.type.contains('image')}">
                    <h:graphicImage height="100" value="/file/#{d.id}"/>
                </h:panelGroup>


                <h:panelGroup layout="block" rendered="#{d.type.contains('application')}">
                    <h:outputLink value="/file/#{d.id}">
                        Download
                    </h:outputLink>

                </h:panelGroup>

                <!-- Create a link to download the file -->


            </h:column>

        </h:dataTable>
    </body>
</html>
