<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Proje Görüntüleme Sayfası</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    </h:head>
    <ui:composition template="../OgrenciPanelNavbar.xhtml">
        <ui:define name="content">
            <h:body>
                <div class="container">
                    <h1 class="text-center my-4">PROJE LİSTESİ</h1>
                    <h:form>
                        <ui:repeat value="#{projeBean.getSomeProject(ogrenciBean.entity.id)}" var="e">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <h2>Proje Adı: #{e.projeAdi}</h2>
                                </div>
                                <div class="card-body">
                              
                                    <p><strong>Proje Kategorisi:</strong> #{e.kategori.kategoriAdi}</p>
                                    <p><strong>Proje Sahibi:</strong> #{e.sahipOgrenciId.ad}</p>
                                    <p><strong>Proje Açıklaması:</strong> #{e.projeAciklamasi}</p>
                                    <p><strong>Proje İsterleri:</strong> #{e.kullanilanTeknolojiler}</p>
                                    <h:commandButton class="btn btn-primary" value="Detaylar"/>
                                </div>
                            </div>
                        </ui:repeat>
                    </h:form>
                    <!-- İleri ve Geri Butonları -->
                    <div class="text-center my-4">
                        <div class="d-inline-block mr-2">
                            <h:form>
                                <h:commandButton action="#{projeBean.prev()}" value="Geri"/>
                            </h:form>
                        </div>
                        <div class="d-inline-block">
                            <h:form>
                                <h:commandButton action="#{projeBean.next()}" value="İleri"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
