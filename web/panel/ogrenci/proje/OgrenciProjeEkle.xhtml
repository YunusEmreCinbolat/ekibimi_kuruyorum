<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Proje Kaydetme Sayfası</title>
    </h:head>

    <ui:composition template="../OgrenciPanelNavbar.xhtml">
        <ui:define name="content">
            <div class="container">
                <h1 class="text-center mt-3">Proje Kaydetme</h1>
                <hr></hr>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <h:form>
                            <div class="mb-3">
                                <label>Kategori</label>
                                <h:selectOneMenu value="#{projeBean.entity.kategori}" converter="kategoriConverter" styleClass="form-control">
                                    <f:selectItems value="#{kategoriBean.list}" var="c" itemValue="#{c}" itemLabel="#{c.kategoriAdi}" />
                                </h:selectOneMenu>
                            </div>
                            <div class="mb-3">
                                <label>Ad</label>
                                <h:inputText value="#{projeBean.entity.projeAdi}" styleClass="form-control" required="true"/>
                                <h:message for="ad" style="color: red" />
                            </div>
                            <div class="mb-3">
                                <label>Proje Açıklaması</label>
                                <h:inputTextarea value="#{projeBean.entity.projeAciklamasi}" styleClass="form-control" rows="5" required="true"/>
                                <h:message for="ad" style="color: red" />
                            </div>
                            <div class="mb-3">
                                <label>Proje Yeterlilikleri</label>
                                <h:inputTextarea value="#{projeBean.entity.kullanilanTeknolojiler}" styleClass="form-control" rows="5" required="true"/>
                                <h:message for="ad" style="color: red" />
                            </div>

                            <div class="mb-3" style="display: none;">
                                <label>Proje Sahibi</label>
                                <h:selectOneMenu value="#{projeBean.entity.sahipOgrenciId}" converter="ogrenciConverter" styleClass="form-control">
                                    <f:selectItem itemValue="#{ogrenciBean.entity}" itemLabel="#{ogrenciBean.entity != null ? ogrenciBean.entity.ad : 'Seçilmemiş'}" />
                                </h:selectOneMenu>
                            </div>

                            <div class="mb-3">
                                <h:commandButton class="btn-primary" action="#{projeBean.create}" value="Kayıt Et" rendered="#{projeBean.entity.id==null}"/>
                                <h:commandButton class="btn-primary" action="#{projeBean.update}" value="Güncelle" rendered="#{projeBean.entity.id!=null}"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
