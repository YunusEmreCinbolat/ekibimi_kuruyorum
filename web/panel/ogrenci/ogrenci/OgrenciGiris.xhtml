<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Öğrenci Kaydolma Sayfası</title>
    </h:head>
    <ui:composition template="OgrenciAnasayfa.xhtml">
        <ui:define name="content">
            <h:body>
                <div class="container mt-5">
                    <h1 class="center">Öğrenci Girişi</h1>
                    <hr />
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">E-Mail</label>
                                <input type="email" id="email" class="form-control" />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Şifre</label>
                                <input type="password" id="password" class="form-control" />
                            </div>
                            <div class="mb-3">
                                <!-- AJAX isteği göndermek için bir düğme -->
                                <button onclick="submitForm()" class="btn btn-primary">Giriş Yap</button>
                            </div>
                        </div>
                    </div>
                </div>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
