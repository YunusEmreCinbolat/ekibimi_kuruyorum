<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    
    
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <title>Admin Görüntüleme Sayfası</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
        
        <div class="container">
            <h1 class="center">ADMİN LİSTESİ</h1>
            <h:form>

                <table class="table table-striped table-hover">

                    <thead>
                        <tr>
                            <th>
                                ID
                            </th>
                            <th>
                                AD
                            </th>
                            <th>
                                SOYAD
                            </th>
                            <th>
                                KULLANICI ADI
                            </th>
                            <th>
                                E MAİL
                            </th>
                            <th>
                                SİFRE
                            </th>
                             <th>
                                SİL
                            </th>
                             <th>
                                GÜNCELLE
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{adminBean.list}" var="e" >
                            <tr>
                                <td>
                                    #{e.id}
                                </td>
                                <td>
                                  #{e.ad}
                                </td>
                                <td>
                                    #{e.soyad}
                                </td>
                                <td>
                                    #{e.kullaniciadi}
                                </td>
                                <td>
                                   #{e.email}
                                </td>
                                 <td>
                                   #{e.sifre}
                                </td>
                                <td>
                                    <h:commandButton value="SİL"/>
                                </td>
                                <td>
                                    <h:commandButton value="GÜNCELLE" />
                                </td>
                            </tr>                

                        </ui:repeat>
                    </tbody>

                </table>
            </h:form>


            

        </div>
    </h:body>
</html>
