<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <title>Admin Kaydetme</title>
    </h:head>

    <ui:composition template="../AdminPanelNavbar.xhtml">
        <ui:define name="content">

            <h:body>
                <h1>Bölüm Kaydetme</h1>
                <hr></hr>
                <div class="row ml-3">
                    <h:form>

                        <div class="mb-3">
                            <label>Bölüm</label>
                         
                                <h:selectOneMenu value="#{sinifBean.entity.bolumid}" styleClass="form-control">
                                    <f:selectItems value="#{bolumBean.list}" var="c" itemValue="#{c.id}" itemLabel="#{c.bolumadi}" />
                                </h:selectOneMenu>
                            </div>
                     

                        <div class="mb-3">
                            <label>Sınıf</label>
                            <h:selectOneMenu value="#{sinifBean.entity.sinifadi}" styleClass="form-control">
                                <f:selectItem itemValue="" itemLabel="Sınıf Seçiniz" />
                                 <f:selectItem itemValue="0" itemLabel="Hazırlık Sınıfı" />
                                <f:selectItem itemValue="1" itemLabel="1" />
                                <f:selectItem itemValue="2" itemLabel="2" />
                                <f:selectItem itemValue="3" itemLabel="3" />
                                <f:selectItem itemValue="4" itemLabel="4" />
                                <f:selectItem itemValue="5" itemLabel="5" />
                                <f:selectItem itemValue="6" itemLabel="6" />
                            </h:selectOneMenu>
                        </div>


                        <div class="mb-3">
                            <h:commandButton action="#{sinifBean.update}" value="Sınıf Güncelle" />
                    
                        </div>
                    </h:form>
                </div>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
