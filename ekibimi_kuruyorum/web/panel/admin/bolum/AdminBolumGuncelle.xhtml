<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin Kaydetme</title>
    </h:head>

    <ui:composition template="../AdminPanelNavbar.xhtml">
        <ui:define name="content">

            <h:body>
                <h1>Bölüm Kaydetme</h1>
                <hr></hr>
                <div class="row ml-3">
                    <h:form>
                        
                         <div class="mb-3">
                            <label>Bölüm</label>
                             <div class="mb-3">
                                    <label>Category</label>
                                    <h:selectOneMenu value="#{bolumBean.entity.fakulteid}" styleClass="form-control">
                                        <f:selectItems value="#{fakulteBean.list}" var="c" itemValue="#{c.id}" itemLabel="#{c.fakulteadi}" />
                                    </h:selectOneMenu>
                                </div>
                        </div>
                        
                        <div class="mb-3">
                            <label>Ad</label>
                            <h:inputText value="#{bolumBean.entity.bolumadi}" styleClass="form-control" required="true"/>
                            <h:message for="ad" style="color: red" />
                        </div>
                      
                        <div class="mb-3">
                            <h:commandButton action="#{bolumBean.update()}" value="Bolum Güncelle"/>
                        </div>
                    </h:form>
                </div>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
