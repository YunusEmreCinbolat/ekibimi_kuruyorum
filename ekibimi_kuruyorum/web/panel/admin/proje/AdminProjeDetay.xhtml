<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <title>Öğrenci Detay Sayfası</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <ui:composition template="../AdminPanelNavbar.xhtml">
        <ui:define name="content">
            <h:body>
                <div class="container">
                    <h1>Proje Detayları</h1>
                    <hr />
                    <h:panelGrid columns="2" styleClass="table">
                        <h:outputText value="Proje Ad:" />
                        <h:outputText value="#{projeBean.entity.projeAdi}" />

                        <h:outputText value="Proje Kategorisi: " />
                        <h:outputText value="#{kategoriBean.getTitle(projeBean.entity.kategoriId)}" />

                        <h:outputText value="Proje Sahibi:" />
                        <h:outputText value="#{ogrenciBean.getFromOgrenci(projeBean.entity.sahipOgrenciId)}" />

                        <h:outputText value="Proje AÇıklaması:" />
                        <h:outputText value="#{projeBean.entity.projeAciklamasi}" />

                        <h:outputText value="Kullanılan Teknolojiler:" />
                        <h:outputText value="#{projeBean.entity.kullanilanTeknolojiler}" />

                       
                        <h:outputText value="Proje Ekibi :" />
                        <h:outputText value="}" />
                        <h:form>

                            <div class="mb-3">
                                <h:commandButton action="/panel/admin/AdminProjeEkle.xhtml?faces-redirect=true"  value="Projeyi Güncelle"/>
                            </div>
                        </h:form>

                    </h:panelGrid>


                </div>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
