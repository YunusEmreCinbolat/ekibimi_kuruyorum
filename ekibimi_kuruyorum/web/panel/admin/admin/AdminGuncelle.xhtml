<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Admin Güncelleme Sayfası</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Bootstrap CSS ekle -->
    </h:head>

    <h:body>
        <ui:composition template="../AdminPanelNavbar.xhtml">
            <ui:define name="content">
                <div class="container mt-3">
                    <h:form>
                        <div class="form-group row">
                            <label for="adi" class="col-sm-2 col-form-label">Adı:</label>
                            <div class="col-sm-10">
                                <h:inputText id="adi" class="form-control" value="#{adminBean.entity.ad}" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="soyadi" class="col-sm-2 col-form-label">Soyadı:</label>
                            <div class="col-sm-10">
                                <h:inputText id="soyadi" class="form-control" value="#{adminBean.entity.soyad}" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="kullaniciadi" class="col-sm-2 col-form-label">Kullanıcı Adı:</label>
                            <div class="col-sm-10">
                                <h:inputText id="kullaniciadi" class="form-control" value="#{adminBean.entity.kullaniciadi}" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">Email:</label>
                            <div class="col-sm-10">
                                <h:inputText id="email" class="form-control" value="#{adminBean.entity.email}" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="sifre" class="col-sm-2 col-form-label">Şifre:</label>
                            <div class="col-sm-10">
                                <h:inputText id="sifre" class="form-control" value="#{adminBean.entity.sifre}" />
                            </div>
                        </div>
                        <!-- İhtiyaç duyulursa, diğer alanlar da buraya eklenebilir -->
                        <div class="form-group row">
                            <div class="col-sm-10 offset-sm-2">
                                <h:commandButton value="Güncelle" class="btn btn-primary" action="#{adminBean.update}"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
