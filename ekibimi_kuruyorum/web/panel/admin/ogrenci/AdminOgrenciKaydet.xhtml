<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin Öğrenci Kaydetme Sayfası</title>
    </h:head>
    <ui:composition template="../AdminPanelNavbar.xhtml">
        <ui:define name="content">

            <h:body>

                <h1>Öğrenci Kaydetme</h1>
                <hr></hr>
                <div class="col ml-3">
                    <h:form>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label>Ad</label>
                                    <h:inputText value="#{ogrenciBean.entity.ad}" styleClass="form-control"/>
                                </div>
                                <div class="mb-3">
                                    <label>Soyad</label>
                                    <h:inputText value="#{ogrenciBean.entity.soyad}" styleClass="form-control"/>
                                </div>
                                <div class="mb-3">
                                    <label>Kullanıcı Adı</label>
                                    <h:inputText value="#{ogrenciBean.entity.kullaniciadi}" styleClass="form-control"/>
                                </div>
                                <div class="mb-3">
                                    <label>Üniversite</label>
                                    <h:inputText value="#{ogrenciBean.entity.universite}" styleClass="form-control"/>
                                </div>
                                <div class="mb-3">
                                    <label>Sınıf</label>
                                    <h:selectOneMenu value="#{ogrenciBean.entity.sinifid}" styleClass="form-control">
                                        <f:selectItems value="#{sinifBean.list}" var="c" itemValue="#{c.id}" itemLabel="#{c.sinifadi  }" />
                                   
                                    </h:selectOneMenu>
                                </div>
                                <div class="mb-3">
                                    <label>Bölüm</label>
                                    <h:selectOneMenu value="#{ogrenciBean.entity.bolumid}" styleClass="form-control">
                                        <f:selectItems value="#{bolumBean.list}" var="c" itemValue="#{c.id}" itemLabel="#{c.bolumadi}" />
                                   
                                    </h:selectOneMenu>

                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label>E-mail</label>
                                    <h:inputText value="#{ogrenciBean.entity.email}" styleClass="form-control"/>
                                </div>
                                <div class="mb-3">
                                    <label>Şifreyi Giriniz</label>
                                    <h:inputText value="#{ogrenciBean.entity.sifre}" styleClass="form-control"/>
                                </div>
                                <div class="mb-3">
                                    <label>Şifreyi Tekrar Giriniz</label>
                                    <h:inputText value="#{ogrenciBean.entity.sifre}" styleClass="form-control"/>
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <h:commandButton action="#{ogrenciBean.create}" value="Kayıt Et" rendered="#{ogrenciBean.entity.id==null}"/>
                                    <h:commandButton action="#{ogrenciBean.update}" value="Güncelle" rendered="#{ogrenciBean.entity.id!=null}"/>
                                
                                </div>
                            </div>
                        </div>


                    </h:form>
                </div>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
