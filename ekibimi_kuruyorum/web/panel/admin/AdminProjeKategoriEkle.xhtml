<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <title>Proje Kategori Kaydetme</title>
    </h:head>

    <ui:composition template="AdminPanelNavbar.xhtml">
        <ui:define name="content">

            <h:body>
                <h1>Proje Kategori Kaydetme</h1>
                <hr></hr>
                <div class="row ml-3">
                    <h:form>
                        <div class="mb-3">
                            <label>Ad</label>
                            <h:inputText value="#{kategoriBean.entity.kategoriAdi}" styleClass="form-control" required="true"/>
                            <h:message for="ad" style="color: red" />
                        </div>
                        <div class="mb-3">
                            <label>Kategori Açıklaması</label>
                            <h:inputTextarea value="#{kategoriBean.entity.aciklama}" styleClass="form-control" rows="5" required="true"/>
                            <h:message for="ad" style="color: red" />
                        </div>

                        <div class="mb-3">
                           <h:commandButton action="#{kategoriBean.create}" value="Kayıt Et" rendered="#{kategoriBean.entity.id==null}"/>
                                    <h:commandButton action="#{kategoriBean.update}" value="Güncelle" rendered="#{kategoriBean.entity.id!=null}"/>
                                
                        </div>
                    </h:form>
                </div>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
