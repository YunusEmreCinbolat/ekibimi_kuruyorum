<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <title>Proje Kategori Görüntüleme Sayfası</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <ui:composition template="../AdminPanelNavbar.xhtml">
        <ui:define name="content">

            <h:body>



                <div class="container">
                    <h1 class="center">BÖLÜM LİSTESİ</h1>
                    <h:form>

                        <table class="table table-striped table-hover">

                            <thead>
                                <tr>
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Kategori ADI
                                    </th>

                                    <th>
                                        SİL
                                    </th>
                                    <th>
                                        Detaylar
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat value="#{kategoriBean.list}" var="e" >
                                    <tr>
                                        <td>
                                            #{e.id}
                                        </td>
                                     
                                        <td>
                                            #{e.kategoriAdi}
                                        </td>

                                        <td>
                                            <h:commandButton action="#{kategoriBean.delete(e.id)}" value="SİL"/>
                                        </td>
                                        <td>
                                            <h:commandButton action="#{kategoriBean.setEntity(e)}" value="Detaylar" />
                                        </td>
                                    </tr>                

                                </ui:repeat>
                            </tbody>

                        </table>
                    </h:form>




                </div>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
