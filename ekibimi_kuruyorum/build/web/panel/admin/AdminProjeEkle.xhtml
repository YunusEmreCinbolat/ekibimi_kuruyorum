<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <title>Proje Kaydetme</title>
    </h:head>

    <ui:composition template="AdminPanelNavbar.xhtml">
        <ui:define name="content">

            <h:body>
                <h1>Proje Kaydetme</h1>
                <hr></hr>
                <div class="row ml-3">
                    <h:form>
                        <label>Kategori</label>
                        <div class="mb-3">

                            <h:selectOneMenu value="#{projeBean.entity.kategoriId}" styleClass="form-control">
                                <f:selectItems value="#{kategoriBean.list}" var="c" itemValue="#{c.id}" itemLabel="#{c.kategoriAdi}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="mb-3">
                            <label>Ad</label>
                            <h:inputText value="#{projeBean.entity.projeAdi}" styleClass="form-control" required="true"/>
                            <h:message for="ad" style="color: red" />
                        </div>
                        <div class="mb-3">
                            <label>Proje Açıklaması</label>
                            <h:inputTextarea value="#{projeBean.entity.projeAciklamasi}" styleClass="form-control" rows="5" required="true"/>
                            <h:message for="ad" style="color: red" />
                        </div>

                        <div class="mb-3">
                            <label>Proje Sahibi</label>
                            <div class="mb-3">

                                <h:selectOneMenu value="#{projeBean.entity.sahipOgrenciId}" styleClass="form-control">
                                <f:selectItems value="#{ogrenciBean.list}" var="c" itemValue="#{c.id}" itemLabel="#{c.ad}" />
                            </h:selectOneMenu>
                        </div>
                        </div>

                        <div class="mb-3">
                            <h:commandButton action="#{projeBean.create}" value="Kayıt Et" rendered="#{projeBean.entity.id==null}"/>
                            <h:commandButton action="#{projeBean.update}" value="Güncelle" rendered="#{projeBean.entity.id!=null}"/>

                        </div>
                    </h:form>
                </div>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
