<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Proje Kategori Detay Sayfası</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <ui:composition template="../AdminPanelNavbar.xhtml">
        <ui:define name="content">
            <div class="container">
                <h1 class="mt-3">Kategori Detayları</h1>
                <hr />
                <div class="row">
                    <div class="col-md-6">
                        <h:panelGrid columns="2" styleClass="table">
                            <h:outputText value="Ad:" />
                            <h:outputText value="#{kategoriBean.entity.kategoriAdi}" />

                            <h:outputText value="Açıklama" />
                            <h:outputText value="#{kategoriBean.entity.aciklama}" />
                        </h:panelGrid>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <h:form>
                            <div class="mb-3">
                                <h:commandButton class="btn btn-secondary" action="/panel/admin/AdminProjeKategoriEkle.xhtml?faces-redirect=true" value="Kategoriyi Güncelle"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
