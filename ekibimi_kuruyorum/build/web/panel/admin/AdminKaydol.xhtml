<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <title>Admin Kaydolma</title>
    </h:head>
    <h:body>
        <h1>Admin Kaydolma</h1>
        <hr></hr>
        <div class="row ml-3">
            <h:form>
                <div class="mb-3">
                    <label>Ad</label>
                    <h:inputText value="#{adminBean.entity.ad}" styleClass="form-control" required="true"/>
                    <h:message for="ad" style="color: red" />
                </div>
                <div class="mb-3">
                    <label>Soyad</label>
                    <h:inputText value="#{adminBean.entity.soyad}" styleClass="form-control" required="true"/>
                    <h:message for="syad" style="color: red" />
                </div>
                <div class="mb-3">
                    <label>Kullanıcı Adı</label>
                    <h:inputText value="#{adminBean.entity.kullaniciadi}" styleClass="form-control" required="true"/>
                    <h:message for="kullaniciadi" style="color: red" />
                </div>
                <div class="mb-3">
                    <label>E-mail</label>
                    <h:inputText value="#{adminBean.entity.email}" styleClass="form-control" required="true"/>
                    <h:message for="email" style="color: red" />
                </div>
                <div class="mb-3">
                    <label>Şifreyi Giriniz</label>
                    <h:inputSecret value="#{adminBean.entity.sifre}" styleClass="form-control" required="true"/>
                    <h:message for="sifre" style="color: red" />
                </div>
                <div class="mb-3">
                    <label>Şifreyi Tekrar Giriniz</label>
                    <h:inputSecret value="#{adminBean.entity.sifretekrar}" styleClass="form-control" required="true"/>
                    <h:message for="sifreTekrar" style="color: red" />
                    <small style="color: red" rendered="#{not empty adminBean.entity.sifretekrar and adminBean.entity.sifre != adminBean.entity.sifretekrar}">Şifreler eşleşmiyor.</small>
                </div>

                <div class="mb-3">
                    <h:commandButton action="#{adminBean.create}" value="Kaydol"/>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
