<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Proje Detay Sayfası</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <ui:composition template="../AdminPanelNavbar.xhtml">
        <ui:define name="content">
            <h:body>
                <div class="container">
                    <h1>Proje Detayları</h1>
                    <hr />
                    <h:panelGrid columns="2" styleClass="table">
                        <h:outputText value="Proje Adı:" />
                        <h:outputText value="#{projeBean.entity.projeAdi}" />

                        <h:outputText value="Proje Kategorisi:" />
                        <h:outputText value="#{projeBean.entity.kategori.kategoriAdi}" />

                        <h:outputText value="Proje Sahibi:" />
                        <h:outputText value="#{projeBean.entity.sahipOgrenciId.ad}" />

                        <h:outputText value="Proje Açıklaması:" />
                        <h:outputText value="#{projeBean.entity.projeAciklamasi}" />

                        <h:outputText value="Kullanılan Teknolojiler:" />
                        <h:outputText value="#{projeBean.entity.kullanilanTeknolojiler}" />

                        <h:outputText value="Proje Ekibi :" />
                        <h:outputText value="}" />
                         <h:commandButton class="btn btn-secondary" action=""  value="Proje Ekip Üyesi Çıkar"/>
                    </h:panelGrid>

                    <h:form>
                        <div class="mb-3">
                            <h:commandButton class="btn btn-secondary" action=""  value="Projeye Başvur"/>
                        </div>
                    </h:form>
                </div> 
            </h:body>
        </ui:define>
    </ui:composition>
</html>
