<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>JSF Navbar</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
        <h:outputScript library="js" name="bootstrap.min.js" target="head" />
        <style>
            .footer {
                position: fixed;
                bottom: 0;
                width: 100%;
            }
        </style>
    </h:head>

    <h:body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">   
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Profilim dropdownu en sağa eklenmiştir -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Proje İşlemleri
                        </a>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                            <h:link outcome="#{navigationBean.goToPage('/panel/ogrenci/proje/OgrenciProjeEkle.xhtml')}" styleClass="dropdown-item" value="Proje Ekle"/>
                            <h:link outcome="#{navigationBean.goToPage('/panel/ogrenci/proje/OgrenciProjelerim.xhtml')}" styleClass="dropdown-item" value="Projelerim"/>
                            <h:link outcome="#{navigationBean.goToPage('/panel/ogrenci/proje/OgrenciKayıtlıProjelerim.xhtml')}" styleClass="dropdown-item" value="Kayıtlı Olduğum Projelerim"/>
                            <h:link outcome="#{navigationBean.goToPage('/panel/ogrenci/ekipuyesi/OgrenciEkipUyeEkle.xhtml')}" styleClass="dropdown-item" value="Ekip Üyesi Ekle"/>
                               <h:link outcome="#{navigationBean.goToPage('/panel/ogrenci/ekipuyesi/OgrenciEkipUyeGoruntule.xhtml')}" styleClass="dropdown-item" value="Ekip Üyesi Görüntüle"/>
                            
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <!-- Profilim dropdownu en sağa eklenmiştir -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Profilim
                        </a>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                            <h:link outcome="#{navigationBean.goToPage('/panel/ogrenci/profil/OgrenciProfilGoruntule.xhtml')}" styleClass="dropdown-item" value="Profilime Git"/>
                            <h:link outcome="#{navigationBean.goToPage('/panel/ogrenci/bildirimler/OgrenciBildirimGoruntule.xhtml')}" styleClass="dropdown-item" value="Bildirimler ( #{bildirimBean.getBildirimCount(ogrenciBean.entity.id)} )" />
                            <h:link outcome="#{loginController.logoutOgrenci()}" styleClass="dropdown-item" value="Çıkış Yap"/>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <ui:insert name="content"/>
        
        <!-- Bootstrap Bundle with Popper.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" integrity="sha512-XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX==" crossorigin="anonymous"></script>
    </h:body>
</html>
