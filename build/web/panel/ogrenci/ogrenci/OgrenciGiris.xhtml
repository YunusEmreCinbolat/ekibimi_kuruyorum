<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Öğrenci Girişi</title>
    </h:head>
    <ui:composition template="OgrenciAnasayfa.xhtml">
        <ui:define name="content">
            <h:body>
                <div class="container mt-5">
                    <h1 class="center">Öğrenci Girişi</h1>
                    <hr />
                    <h:form>
                        <h:messages globalOnly="true" layout="table"/>
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="kullaniciadi" class="form-label">Kullanıcı Adı</label>
                                    <h:inputText id="kullaniciadi" value="#{loginController.o.kullaniciadi}" class="form-control" required="true" requiredMessage="Kullanıcı Adı gerekli"/>
                                    <h:message for="kullaniciadi" style="color: red"/>
                                </div>
                                <div class="mb-3">
                                    <label for="sifre" class="form-label">Şifre</label>
                                    <h:inputSecret id="sifre" value="#{loginController.o.sifre}" class="form-control" required="true" requiredMessage="Şifre gerekli">
                                        <f:validateLength minimum="5" maximum="10" />
                                    </h:inputSecret>
                                    <h:message for="sifre" style="color: red"/>
                                </div>
                                <div class="mb-3">
                                    <h:commandButton action="#{loginController.loginOgrenci}" value="Giriş Yap" class="btn btn-primary">
                                        <f:ajax execute="@form" render="@form"/>
                                    </h:commandButton>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
