<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Öğrenci Kaydolma Sayfası</title>
    </h:head>
    <ui:composition template="OgrenciAnasayfa.xhtml">
        <ui:define name="content">
            <h:body>
                <div class="container">
                    <h1 class="mt-3">Öğrenci Kaydolma</h1>
                    <hr />
                    <h:form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="ad">Ad</label>
                                    <h:inputText id="ad" value="#{ogrenciBean.entity.ad}" styleClass="form-control"/>
                                </div>
                                <div class="mb-3">
                                    <label for="soyad">Soyad</label>
                                    <h:inputText id="soyad" value="#{ogrenciBean.entity.soyad}" styleClass="form-control"/>
                                </div>
                                <div class="mb-3">
                                    <label for="kullaniciadi">Kullanıcı Adı</label>
                                    <h:inputText id="kullaniciadi" value="#{ogrenciBean.entity.kullaniciadi}" styleClass="form-control"/>
                                </div>
                                <div class="mb-3">
                                    <label for="universite">Üniversite</label>
                                    <h:inputText id="universite" value="#{ogrenciBean.entity.universite}" styleClass="form-control"/>
                                </div>
                                <div class="mb-3">
                                    <label for="sinifid">Sınıf</label>
                                    <h:selectOneMenu id="sinifid" value="#{ogrenciBean.entity.sinif}" converter="sinifConverter" styleClass="form-control">
                                        <f:selectItems value="#{sinifBean.list}" var="c" itemValue="#{c}" itemLabel="#{c.sinifadi}" />
                                    </h:selectOneMenu>
                                </div>
                                <div class="mb-3">
                                    <label for="bolumid">Bölüm</label>
                                    <h:selectOneMenu id="bolumid" value="#{ogrenciBean.entity.bolum}" converter="bolumConverter" styleClass="form-control">
                                        <f:selectItems value="#{bolumBean.list}" var="c" itemValue="#{c}" itemLabel="#{c.bolumadi}" />
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="email">E-mail</label>
                                    <h:inputText id="email" value="#{ogrenciBean.entity.email}" styleClass="form-control"/>
                                </div>
                                <div class="mb-3">
                                    <label for="sifre">Şifreyi Giriniz</label>
                                    <h:inputSecret id="sifre" value="#{ogrenciBean.entity.sifre}" styleClass="form-control"/>
                                </div>
                                <div class="mb-3">
                                    <label for="sifreTekrar">Şifreyi Tekrar Giriniz</label>
                                    <h:inputSecret id="sifreTekrar" value="#{ogrenciBean.entity.sifre}" styleClass="form-control"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <h:commandButton class="btn btn-primary" action="#{ogrenciBean.create}" value="Kayıt Ol" rendered="#{empty ogrenciBean.entity.id}"/>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
