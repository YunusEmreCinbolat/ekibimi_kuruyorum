<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ekip Uye Kaydetme</title>
    </h:head>

    <ui:composition template="../OgrenciPanelNavbar.xhtml">
        <ui:define name="content">
            <h1 class="text-center mt-3 mb-4">Ekip Uye Kaydetme</h1>
            <div class="container">
                <h:form>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="mb-3 ">
                                <label for="fakulte">Ogrenci</label>
                                <h:selectOneMenu id="Ogrenci" value="#{ekipuyeBean.entity.ogrenci}" converter="ogrenciConverter" styleClass="form-control">
                                    <f:selectItems value="#{ogrenciBean.list}" var="ogrenci" itemValue="#{ogrenci}" itemLabel="#{ogrenci.ad}" />
                                </h:selectOneMenu>
                            </div>
                            <div class="mb-3">
                                <label for="Proje">Proje</label>
                                <h:selectOneMenu id="Proje" value="#{ekipuyeBean.entity.proje}" converter="projeConverter" styleClass="form-control">
                                    <f:selectItems value="#{projeBean.getSomeProject(ogrenciBean.entity.id)}" var="proje" itemValue="#{proje}" itemLabel="#{proje.projeAdi}" />
                                </h:selectOneMenu>
                            </div>
                            <div class="mb-3">
                                    <label for="ekip rolu">Ekip Rolu</label>
                                    <h:inputText id="ekiprolu" value="#{ekipuyeBean.entity.ekiprolu}" styleClass="form-control" required="true" requiredMessage="Ekip rolü gerekli"/>
                                </div>
                            
                            
                                <div class="mb-3">
                                    <h:commandButton class="btn btn-primary" action="#{ekipuyeBean.create()}" value="Kayıt Et" rendered="#{empty ekipuyeBean.entity.id}">
                                         <f:ajax execute="@form" render="@form"/>
                                    </h:commandButton>
                                    <h:commandButton class="btn btn-secondary" action="#{ekipuyeBean.update()}" value="Güncelle" rendered="#{not empty ekipuyeBean.entity.id}">
                                         <f:ajax execute="@form" render="@form"/>
                                    </h:commandButton>
                            </div>
                             
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
