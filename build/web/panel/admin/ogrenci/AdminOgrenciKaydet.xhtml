<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin Öğrenci Kaydetme Sayfası</title>
        <h:outputScript library="javax.faces" name="jsf.js"/>
        <script>
            function validateInput() {
                var ad = document.getElementById("form:ad").value;
                var soyad = document.getElementById("form:soyad").value;
                var kullaniciadi = document.getElementById("form:kullaniciadi").value;
                var email = document.getElementById("form:email").value;
                var sifre = document.getElementById("form:sifre").value;
                var sifreTekrar = document.getElementById("form:sifreTekrar").value;

                // Basit bir kontrol örneği, istediğiniz gibi değiştirebilirsiniz
                if (ad === "" || soyad === "" || kullaniciadi === "" || email === "" || sifre === "" || sifreTekrar === "") {
                    alert("Lütfen tüm alanları doldurun.");
                    return false;
                }

                // Diğer kontrolleri burada yapabilirsiniz
                // Örneğin, e-posta formatı kontrolü gibi
                // return false; // uygun değilse
                // return true;  // uygunsa
            }
        </script>
    </h:head>
    <ui:composition template="../AdminPanelNavbar.xhtml">
        <ui:define name="content">
            <h:body>
                <div class="container">
                    <h1 class="mt-3">Öğrenci Kaydetme</h1>
                    <hr />
                    <h:form id="form" onsubmit="return validateInput();">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="ad">Ad</label>
                                    <h:inputText id="ad" value="#{ogrenciBean.entity.ad}" styleClass="form-control"/>
                                </div>
                                <div class="mb-3">
                                    <label for="soyad">Soyad</label>
                                    <h:inputText id="soyad" value="#{ogrenciBean.entity.soyad}" styleClass="form-control"/>
                                </div>
                                <div class="mb-3">
                                    <label for="kullaniciadi">Kullanıcı Adı</label>
                                    <h:inputText id="kullaniciadi" value="#{ogrenciBean.entity.kullaniciadi}" styleClass="form-control"/>
                                </div>
                                <div class="mb-3">
                                    <label for="universite">Üniversite</label>
                                    <h:inputText id="universite" value="#{ogrenciBean.entity.universite}" styleClass="form-control"/>
                                </div>
                                <div class="mb-3">
                                    <label for="sinifid">Sınıf</label>
                                    <h:selectOneMenu id="sinifid" value="#{ogrenciBean.entity.sinifid}" styleClass="form-control">
                                        <f:selectItems value="#{sinifBean.list}" var="c" itemValue="#{c.id}" itemLabel="#{c.sinifadi}" />
                                    </h:selectOneMenu>
                                </div>
                                <div class="mb-3">
                                    <label for="bolumid">Bölüm</label>
                                    <h:selectOneMenu id="bolumid" value="#{ogrenciBean.entity.bolumid}" styleClass="form-control">
                                        <f:selectItems value="#{bolumBean.list}" var="c" itemValue="#{c.id}" itemLabel="#{c.bolumadi}" />
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="email">E-mail</label>
                                    <h:inputText id="email" value="#{ogrenciBean.entity.email}" styleClass="form-control"/>
                                </div>
                                <div class="mb-3">
                                    <label for="sifre">Şifreyi Giriniz</label>
                                    <h:inputSecret id="sifre" value="#{ogrenciBean.entity.sifre}" styleClass="form-control"/>
                                </div>
                                <div class="mb-3">
                                    <label for="sifreTekrar">Şifreyi Tekrar Giriniz</label>
                                    <h:inputSecret id="sifreTekrar" value="#{ogrenciBean.entity.sifre}" styleClass="form-control"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <h:commandButton class="btn btn-primary" action="#{ogrenciBean.create}" value="Kayıt Et" rendered="#{empty ogrenciBean.entity.id}"/>
                                    <h:commandButton class="btn btn-secondary" action="#{ogrenciBean.update}" value="Güncelle" rendered="#{not empty ogrenciBean.entity.id}"/>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
