<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bölüm Kaydetme</title>
    </h:head>

    <ui:composition template="../AdminPanelNavbar.xhtml">
        <ui:define name="content">
            <h1 class="text-center mt-3 mb-4">Bölüm Kaydetme</h1>
            <div class="container">
                <h:form>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="fakulte">Fakülte</label>
                                <h:selectOneMenu id="fakulte" value="#{bolumBean.entity.fakulte}" converter="fakulteConverter" styleClass="form-control">
                                    <f:selectItems value="#{fakulteBean.list}" var="fakulte" itemValue="#{fakulte}" itemLabel="#{fakulte.fakulteadi}" />
                                </h:selectOneMenu>
                            </div>
                            <div class="mb-3">
                                <label for="bolumadi">Bölüm Adı</label>
                                <h:inputText id="bolumadi" value="#{bolumBean.entity.bolumAdi}" styleClass="form-control" required="true"/>
                                <h:message for="bolumadi" style="color: red" />
                            </div>
                            <div class="mb-3">
                                <h:commandButton styleClass="btn btn-primary btn-block" action="#{bolumBean.create}" value="Bölüm Ekle" />
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
