<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <h:head>
        <title>Admin Görüntüleme Sayfası</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Bootstrap CSS -->
    </h:head>
    <ui:composition template="../AdminPanelNavbar.xhtml">
        <ui:define name="content">
            <div class="container">
                <h1 class="center">ADMİN LİSTESİ</h1>
                <h:form>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>AD</th>
                                <th>SOYAD</th>
                                <th>KULLANICI ADI</th>
                                <th>E MAİL</th>
                                <th>SİFRE</th>
                                <th>SİL</th>
                                <th>GÜNCELLE</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat value="#{adminBean.list}" var="e">
                                <tr>
                                    <td>#{e.id}</td>
                                    <td>#{e.ad}</td>
                                    <td>#{e.soyad}</td>
                                    <td>#{e.kullaniciadi}</td>
                                    <td>#{e.email}</td>
                                    <td>#{e.sifre}</td>
                                    <td><h:commandButton class="btn-danger" action="#{adminBean.delete(e)}" value="SİL"/></td>
                                    <td><h:commandButton class="btn-secondary" action="#{adminBean.setEntity(e)}" value="GÜNCELLE"/></td>
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                </h:form>
                <!-- İleri ve Geri Butonları -->
                <div class="text-center">
                    <div class="d-inline-block mr-2">
                        <h:form>
                            <h:commandButton action="#{adminBean.prev()}" value="Geri"/>
                        </h:form>
                    </div>
                    <div class="d-inline-block">
                        <h:form>
                            <h:commandButton action="#{adminBean.next()}"  value="İleri"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
