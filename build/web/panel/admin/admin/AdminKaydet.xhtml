<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Admin Kaydetme</title>
    </h:head>

    <ui:composition template="../AdminPanelNavbar.xhtml">
        <ui:define name="content">
            <h1 class="text-center mt-3 mb-4">Admin Kaydolma Formu</h1>
            <div class="container">
                <h:form>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="ad">Ad</label>
                                <h:inputText id="ad" value="#{adminBean.entity.ad}" styleClass="form-control" required="true"/>
                                <h:message for="ad" style="color: red" />
                            </div>
                            <div class="mb-3">
                                <label for="soyad">Soyad</label>
                                <h:inputText id="soyad" value="#{adminBean.entity.soyad}" styleClass="form-control" required="true"/>
                                <h:message for="soyad" style="color: red" />
                            </div>
                            <div class="mb-3">
                                <label for="kullaniciadi">Kullanıcı Adı</label>
                                <h:inputText id="kullaniciadi" value="#{adminBean.entity.kullaniciadi}" styleClass="form-control" required="true"/>
                                <h:message for="kullaniciadi" style="color: red" />
                            </div>
                            <div class="mb-3">
                                <label for="email">E-mail</label>
                                <h:inputText id="email" value="#{adminBean.entity.email}" styleClass="form-control" required="true"/>
                                <h:message for="email" style="color: red" />
                            </div>
                            <div class="mb-3">
                                <label for="sifre">Şifreyi Giriniz</label>
                                <h:inputSecret id="sifre" value="#{adminBean.entity.sifre}" styleClass="form-control" required="true"/>
                                <h:message for="sifre" style="color: red" />
                            </div>
                            <div class="mb-3">
                                <label for="sifreTekrar">Şifreyi Tekrar Giriniz</label>
                                <h:inputSecret id="sifreTekrar" value="#{adminBean.entity.sifretekrar}" styleClass="form-control" required="true"/>
                                <h:message for="sifreTekrar" style="color: red" />
                                <small style="color: red" rendered="#{not empty adminBean.entity.sifretekrar and adminBean.entity.sifre != adminBean.entity.sifretekrar}">Şifreler eşleşmiyor.</small>
                            </div>

                            <div class="mb-3">
                                <h:commandButton styleClass="btn btn-primary btn-block" action="#{adminBean.create}" value="Kaydet">
                                    <f:ajax execute="@form" render="@form"/>
                                </h:commandButton>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
